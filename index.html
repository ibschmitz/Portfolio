<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/ed13c5a50b.js"
      crossorigin="anonymous"
    ></script>
    <title>BS portfolio</title>
  </head>
  <body>
    <header>
      <div class="socials">
        <a href="#" target="blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" target="blank"><i class="fa-brands fa-github"></i></a>
        <a href="#" target="blank"><i class="fa-brands fa-strava"></i></a>
      </div>
      <div class="hero-text">
        <h1>I'm Italo Benjamin Schmitz</h1>
        <p>I'm a front-end developer</p>
        <p>and a cyclist in my free time</p>
        <button>Contact me</button>
      </div>
    </header>
    <div class="getintouch">
      <h2>Get in touch</h2>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Jonh" />
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="jonh@example.co.uk" />
      <label for="message">Message</label>
      <textarea
        id="message"
        cols="30"
        rows="10"
        placeholder="leave your message"
      ></textarea>
      <input id="submit" type="submit" value="Send a message" />
    </div>
    <footer>
      <p>&copy Italo Benjamin Schmitz</p>
    </footer>
  </body>
</html>
